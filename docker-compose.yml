version: '3.7'

services:

  web-api:
    build:  
      context: ./flask
    secrets:
      - source: postgres-connection
        target: /usr/app/secrets.json
    networks:
      - app-net


  next-front:
    build:
      context: ./next
    volumes:
      - /usr/app/node_modules
      - ./next:/usr/app
    depends_on:
      - web-api
    networks:
      - app-net

secrets:
  postgres-connection:
    file: ./configs/postgres/secrets.json

networks:
  app-net: